<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!--Luca: lasciate la versione uncompressed di jquery. La slim manca di tutte le operazioni AJAX-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="test.js"></script> <!-- SOLO PER TEST -->
    <script src="player.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="player.css">

    <title>Player</title>
</head>

<body>
    <main id="StartScreen">
        <script>
            window.onload = function() {
                $( "#StartScreen" ).prepend( $( "<h1 aria-level='1'>" + StoryObj.story_title + "</h1>" ) );

                if ( StoryObj.ACCESSIBILITY )
                    $("#AccessibilityMsg").append( $("<p>La storia è accessibile.</p>") );
                else
                    $("#AccessibilityMsg").append( $("<p>La storia purtroppo NON è accessibile.</p>") );
            };
        </script>

        <p>Schermata iniziale del gioco. Per avviare una nuova partita, premere START.</p>
        <p id="AccessibilityMsg" role="alert"></p>
        <button id="StartButton" onclick="startGame();">START</button>
    </main>

    <template id="MainContainer">
        <!-- Main = Container di tutto ciò che fa parte del gioco -->
        <main id="Main" aria-relevant="additions text">
            <!-- Quest = contiene il titolo della quest e il container dell'attività -->
            <div class="Quest"></div>
        </main>
    </template>

    <div id='chat-room'>
        <h2 aria-level="2">Chat</h2>
        <form action="">
            <input aria-label="Messaggio da inviare" id="message" type="text" autocomplete="off"><br>
            <button onclick="CurrentStatus.ChatMessages += 1;">Invia</button>
        </form>
    </div>

</body>

</html>

<!-- gruppi di elementi da stilizzare:
Id:
* StoryTitle

Classi:
* Quest ( container del titolo della quest e del container Activity )
* Activity ( container di tutti gli elementi dell'attività )
* QuestTitle
* ActivityText ( container di paragrafi e immagini/gallery )
* AnswerField ( container del campo risposta e della domanda )
* AnswerFieldDescription ( domanda a cui rispondere )
* AnswerInput ( campo di risposta )
* ImageGallery
* SingleImage
* TextParagraph
* NextActivity ( pulsante da cliccare per proseguire all'attività successiva )

-->
