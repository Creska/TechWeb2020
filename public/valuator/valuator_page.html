<body>
    <div class="container-fluid">

        <p id="defaultdescription" style="color: white">Benvenuto. Qui avrai ha disposizione l'editor potenziato per le

        <div class="row" style="color: white">
            <div id="bottoneditor" class="col-sm-6" style="text-align: center"><button type="button"

            <div id="editor" class="col-sm-12" style="display: none">
            </div>
            <div id="support" class="col-sm-12" style="display: none">
                <div class="dropdown">
                    <button id="dropdownbutton" class="btn btn-secondary dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Storie
                    </button>
                    <div id="dropdownstories" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Storia1</a>
                        <a class="dropdown-item" href="#">Storia2</a>
                        <a class="dropdown-item" href="#">Storia3</a>

                </div>
                <div id="notifiche" class="col-sm-12">Notifiche</div>
            </div>
        </div>
