<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        OBIETTIVO
        Usare Boostrap per la grafica generale degli editor e gli elementi del player
        Usare jQuery UI per i widget dell'editor
    -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="editor.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="editor.css">

    <title>Editor</title>
</head>
<body>
    <div class="btn-group btn-group-lg" id="EditorNavbar" role="group" aria-label="...">
        <!-- aggiungere icone di FontAwesome -->
        <button type="button" class="btn btn-secondary" onclick="goBack();">Back</button>
        <button type="button" class="btn btn-secondary">Save</button>
        <button type="button" class="btn btn-secondary">Post</button>
        <button type="button" class="btn btn-secondary">Close</button>
    </div>

    <div>
        <div class="EditorSection" id="MainMenu">
            <div>
                Clicca su una delle opzioni per partire
            </div>
            <!-- MainButtonGroup = gruppo di pulsanti grandi -->
            <div class="MainButtonGroup" id="MainMenuButtonGroup">
                <button class="btn btn-primary btn-lg btn-block" onclick="switchSection('MainMenu', 'ChooseAccessibilitySection');"><strong>NEW</strong><br>Crea una nuova storia</button>
                <button class="btn btn-primary btn-lg btn-block" onclick="switchSection('MainMenu', 'EditExistingStorySection');"><strong>EDIT</strong><br>Modifica una storia</button>
            </div>
        </div>
    
        <div class="EditorSection" id="ChooseAccessibilitySection">
            <div>
                Clicca su una delle opzioni per partire
            </div>
            <div class="MainButtonGroup">
                <button class="btn btn-primary btn-lg btn-block" onclick="Accessible = 1; goToEditStory()"><strong>ACCESSIBILE</strong><br>Aggiungi il supporto per accessibilità (scelta consigliata)</button>
                <button class="btn btn-primary btn-lg btn-block" onclick="goToEditStory()"><strong>NON ACCESSIBILE</strong><br>Non usare il supporto per accessibilità (scelta sconsigliata)</button>
            </div>
        </div>
    </div>
</body>
</html>

<!--
    TASTI DI INTERFACCIA
    "Salva" -> Aggiorna il JSON. Il campo "nome" è già compilato se il JSON esiste già. Nel caso venga cambiato, viene creato un nuovo JSON
    "Indietro" -> Torna alla sezione precedente senza salvare (magari aggiungere il widget di avvertimento)
    "Chiudi" -> Torna al menu principale mostrando il widget che chiede se si vuole salvare
    "Pubblica" -> Pubblica la storia; ovviamente se il lavoro è salvato e i requisiti minimi sono raggiunti
-->
